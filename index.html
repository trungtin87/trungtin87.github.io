<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qu√°n T·ª± Ph·ª•c V·ª• - ToDo Local</title>
    <style>
        /* --- GIAO DI·ªÜN (CSS) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f4f7f9; 
            display: flex; 
            justify-content: center;

        .container {

            border-radius: 24px;

        h2 { color: #1f2937; text-align: center; margin-bottom: 25px; font-size: 24px; }

        .input-area {

        input {

            padding: 14px 18px;

            border-radius: 14px; 
            outline: none; 
            font-size: 16px; /* Ch·ªëng auto-zoom tr√™n iPhone */
            transition: all 0.2s;
        }

        input:focus { border-color: #3b82f6; background: #fdfdfd; }

        .btn-add { 
            background: #3b82f6; 
            color: white; 
            padding: 14px 22px; 
            border: none; 
            border-radius: 14px; 
            font-weight: 600; 
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-add:active { transform: scale(0.95); }

        /* Danh s√°ch hi·ªÉn th·ªã */
        ul { list-style: none; }

        li { 
            background: #f9fafb; 
            margin-bottom: 12px; 
            padding: 16px; 
            border-radius: 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid #f1f5f9;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text { color: #374151; font-size: 16px; flex: 1; padding-right: 10px; word-break: break-all; }

        .btn-del { 
            background: #fee2e2; 
            color: #ef4444; 
            border: none; 
            padding: 8px 14px; 
            border-radius: 10px; 
            font-size: 13px; 
            font-weight: 600;
            cursor: pointer;
        }

        .btn-del:active { background: #ef4444; color: white; }

        .empty-state { text-align: center; color: #9ca3af; margin-top: 20px; font-style: italic; }

        .footer { 
            margin-top: 30px; 
            padding-top: 15px;
            border-top: 1px dashed #e5e7eb;
            font-size: 11px; 
            color: #9ca3af; 
            text-align: center; 
            line-height: 1.6;
        }

        /* Responsive cho Mobile */
        @media (max-width: 400px) {

            .btn-add { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã Vi·ªác C·∫ßn L√†m</h2>
    
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="H√¥m nay b·∫°n c·∫ßn l√†m g√¨?" autocomplete="off">
        <button class="btn-add" onclick="handleAddTask()">Th√™m m·ªõi</button>
    </div>

    <ul id="listContainer">
        </ul>

    <div class="footer">
        <b>Tri·∫øt l√Ω Qu√°n T·ª± Ph·ª•c V·ª•:</b><br>
        D·ªØ li·ªáu n·∫±m t·∫°i LocalStorage tr√™n thi·∫øt b·ªã c·ªßa b·∫°n.<br>
        M√°y ch·ªß (Github) kh√¥ng bi·∫øt v√† kh√¥ng l∆∞u b·∫•t c·ª© th·ª© g√¨.
    </div>
</div>

<script>
    /* --- B·ªò N√ÉO X·ª¨ L√ù (JS) --- */

    // 1. Khi v·ª´a m·ªü ·ª©ng d·ª•ng: Qu√©t ngay d·ªØ li·ªáu c≈© tr√™n m√°y
    document.addEventListener('DOMContentLoaded', () => {
        renderAllTasks();
    });

    // 2. H√†m th√™m c√¥ng vi·ªác m·ªõi
    function handleAddTask() {
        const input = document.getElementById('taskInput');
        const content = input.value.trim();

        if (content === "") {
            alert("Vui l√≤ng nh·∫≠p n·ªôi dung!");
            return;
        }

        const newTask = {
            id: Date.now(),
            content: content
        };

        // L·∫•y d·ªØ li·ªáu c≈© -> Th√™m m·ªõi -> L∆∞u l·∫°i v√†o m√°y kh√°ch (LocalStorage)
        const tasks = getAllTasksFromLocal();
        tasks.push(newTask);
        saveTasksToLocal(tasks);

        // C·∫≠p nh·∫≠t giao di·ªán
        input.value = "";
        renderAllTasks();
        input.focus();
    }

    // 3. H√†m x√≥a c√¥ng vi·ªác
    function handleDeleteTask(id) {
        let tasks = getAllTasksFromLocal();
        tasks = tasks.filter(task => task.id !== id);
        saveTasksToLocal(tasks);
        renderAllTasks();
    }

    // 4. C√°c h√†m h·ªó tr·ª£ ƒë·ªçc/ghi v√†o LocalStorage (NgƒÉn k√©o c·ªßa kh√°ch)
    function getAllTasksFromLocal() {
        const data = localStorage.getItem('my_todo_data');
        return data ? JSON.parse(data) : [];
    }

    function saveTasksToLocal(tasks) {
        localStorage.setItem('my_todo_data', JSON.stringify(tasks));
    }

    // 5. H√†m hi·ªÉn th·ªã danh s√°ch l√™n m√†n h√¨nh
    function renderAllTasks() {
        const listContainer = document.getElementById('listContainer');
        const tasks = getAllTasksFromLocal();

        if (tasks.length === 0) {
            listContainer.innerHTML = '<div class="empty-state">Ch∆∞a c√≥ vi·ªác n√†o, h√£y th√™m vi·ªác m·ªõi!</div>';
            return;
        }

        listContainer.innerHTML = ""; // X√≥a tr·∫Øng ƒë·ªÉ v·∫Ω l·∫°i
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="text">${task.content}</span>
                <button class="btn-del" onclick="handleDeleteTask(${task.id})">Xo√°</button>
            `;
            listContainer.appendChild(li);
        });
    }

    // L·∫Øng nghe ph√≠m Enter ƒë·ªÉ th√™m vi·ªác cho nhanh
    document.getElementById('taskInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleAddTask();
    });
</script>

</body>
</html>
