<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quán Tự Phục Vụ 4.0</title>
    <style>
        /* Giao diện tổng thể */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            padding: 20px;
            min-height: 100vh;
        }

        /* Card chứa ứng dụng - Tự co giãn theo màn hình */
        .container { 
            background: white; 
            width: 100%; 
            max-width: 500px; /* Rộng tối đa cho máy tính */
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            height: fit-content;
        }

        h2 { color: #1a1a1a; text-align: center; margin-bottom: 25px; font-weight: 700; }

        /* Nhập liệu: Tự động xuống dòng trên điện thoại nếu cần */
        .input-group { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
        }

        input { 
            flex: 1; 
            padding: 14px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            outline: none; 
            font-size: 16px; /* Chặn tình trạng iPhone tự zoom khi focus */
            transition: 0.3s;
        }

        input:focus { border-color: #007bff; background: #f8fbff; }

        button { 
            padding: 12px 20px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent; /* Xóa viền xanh khi chạm trên điện thoại */
        }

        .btn-add { background: #007bff; color: white; }
        .btn-add:active { transform: scale(0.95); }

        /* Danh sách việc cần làm */
        ul { list-style: none; }
        li { 
            background: #ffffff; 
            margin-bottom: 12px; 
            padding: 15px; 
            border-radius: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid #f0f0f0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-text { flex: 1; margin-right: 15px; color: #444; word-break: break-word; }
