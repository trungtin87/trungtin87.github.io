<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web "Qu√°n T·ª± Ph·ª•c V·ª•" - To-Do List</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; outline: none; }
        input:focus { border-color: #3498db; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-add { background: #3498db; color: white; font-weight: bold; }
        .btn-add:hover { background: #2980b9; }
        ul { list-style: none; padding: 0; }
        li { background: #f8f9fa; margin-bottom: 8px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #3498db; }
        .btn-del { background: #ff7675; color: white; padding: 5px 10px; font-size: 0.8em; }
        .btn-del:hover { background: #d63031; }
        .info { font-size: 0.8em; color: #95a5a6; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìã Vi·ªác C·∫ßn L√†m</h2>
    <div class="input-group">
        <input type="text" id="todoInput" placeholder="H√¥m nay l√†m g√¨ nh·ªâ?">
        <button class="btn-add" onclick="addTask()">Th√™m</button>
    </div>
    <ul id="todoList"></ul>
    <div class="info">D·ªØ li·ªáu n·∫±m tr√™n m√°y b·∫°n, qu√°n kh√¥ng gi·ªØ g√¨ h·∫øt!</div>
</div>

<script>
    // 1. "B·ªò N√ÉO" QU√âT D·ªÆ LI·ªÜU KHI V·ª™A V√ÄO WEB
    document.addEventListener('DOMContentLoaded', () => {
        const rawData = localStorage.getItem('my_private_tasks');
        if (rawData) {
            const tasks = JSON.parse(rawData);
            tasks.forEach(task => renderTask(task));
        }
    });

    // 2. TH√äM VI·ªÜC (X·ª≠ l√Ω t·∫°i m√°y kh√°ch v√† l∆∞u v√†o "ngƒÉn k√©o" LocalStorage)
    function addTask() {
        const input = document.getElementById('todoInput');
        if (!input.value.trim()) return;

        const newTask = {
            id: Date.now(),
            content: input.value
        };

        // L∆∞u v√†o m√°y kh√°ch
        const tasks = JSON.parse(localStorage.getItem('my_private_tasks') || '[]');
        tasks.push(newTask);
        localStorage.setItem('my_private_tasks', JSON.stringify(tasks));

        // Hi·ªÉn th·ªã l√™n web
        renderTask(newTask);
        input.value = '';
    }

    // 3. XO√Å VI·ªÜC (X·ª≠ l√Ω t·∫°i m√°y kh√°ch)
    function deleteTask(id, element) {
        let tasks = JSON.parse(localStorage.getItem('my_private_tasks') || '[]');
        tasks = tasks.filter(t => t.id !== id);
        localStorage.setItem('my_private_tasks', JSON.stringify(tasks));
        element.remove();
    }

    // 4. HI·ªÇN TH·ªä (H√†m h·ªó tr·ª£ v·∫Ω giao di·ªán)
    function renderTask(task) {
        const li = document.createElement('li');
        li.innerHTML = `
            <span>${task.content}</span>
            <button class="btn-del" onclick="deleteTask(${task.id}, this.parentElement)">Xo√°</button>
        `;
        document.getElementById('todoList').appendChild(li);
    }
</script>

</body>
</html>
